version: "3"
services:

  kafka:
    container_name: kafka
    hostname: kafka
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"

    environment:
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka:29092,EXTERNAL://localhost:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_LISTENERS: 'INTERNAL://kafka:29092,CONTROLLER://kafka:29093,EXTERNAL://0.0.0.0:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_BROKER_ID: 1
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      
      # Make default replication factor for topic: __consumer_offsets to be 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      # Do not auto create
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: false

  kafka-streams-app:
    image: tsuz/microservice-for-kafka:latest
    ports:
      - "7001:7001"
    environment:
      CONFIG_PATH: /app/config/config.yaml
    volumes:
      - ./configuration/config-docker.yaml:/app/config/config.yaml
    depends_on:
      - kafka
