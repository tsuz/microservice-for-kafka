# Root logger - set default level and appender
log4j.rootLogger=INFO, stdout

# Console appender configuration
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %-5p %c{1} - %m%n

# Application-specific logging
log4j.logger.io.confluent.developer=DEBUG

# Kafka Streams
log4j.logger.org.apache.kafka.streams=INFO

# Kafka Clients - reduce noise
log4j.logger.org.apache.kafka.clients=WARN
log4j.logger.org.apache.kafka.clients.consumer.ConsumerConfig=WARN
log4j.logger.org.apache.kafka.clients.producer.ProducerConfig=WARN
log4j.logger.org.apache.kafka.clients.admin.AdminClientConfig=WARN

# Noisy components - keep quiet
log4j.logger.org.apache.kafka.clients.NetworkClient=WARN
log4j.logger.org.apache.kafka.clients.FetchSessionHandler=WARN
log4j.logger.org.apache.kafka.common.metrics=WARN
log4j.logger.org.apache.kafka.common.utils=WARN
log4j.logger.org.apache.kafka.common.config=WARN

# Schema Registry
log4j.logger.io.confluent.kafka.schemaregistry=INFO
log4j.logger.io.confluent.kafka.serializers=WARN

# RocksDB - usually very verbose
log4j.logger.org.rocksdb=WARN